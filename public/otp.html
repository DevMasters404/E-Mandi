<!DOCTYPE Html>
<Html Lang="En">

<Head>
  <Meta Charset="UTF-8">
  <Meta Name="Viewport" Content="Width=Device-Width, Initial-Scale=1.0">
  <Title>OTP Input Field</Title>
  <Link Rel="Stylesheet" Href="Style.Css">
</Head>

<Body>
  <Html Lang="En">

  <Head>
    <Meta Charset="UTF-8">
    <Meta Name="Viewport" Content="Width=Device-Width, Initial-Scale=1.0">
    <Title>Autofocus Field</Title>
    <Link Rel="Stylesheet" Type="Text/Css" Href="Otp.Css">
  </Head>

  <Body>
    <Div Class="Container">
      <form method="post">

        <H1>ENTER OTP</H1>
        <Div Class="UserInput">
          <Input name="otpa" type="number" Id='Ist' Maxlength="1" Onkeyup="ClickEvent(This,'Sec')">
          <Input name="otpb" type="number" Id="Sec" Maxlength="1" Onkeyup="ClickEvent(This,'Third')">
          <Input name="otpc" type="number" Id="Third" Maxlength="1" Onkeyup="ClickEvent(This,'Fourth')">
          <Input name="otpd" type="number" Id="Fourth" Maxlength="1" Onkeyup="ClickEvent(This,'Fifth')">
          <Input name="otpe" type="number" Id="Fifth" Maxlength="1">
        </Div>
        <Button type="submit">CONFIRM</Button>
      </form>
    </Div>
  </Body>

  </Html>
  <Script Src="Index.Js"></Script>
</Body>

</Html>
