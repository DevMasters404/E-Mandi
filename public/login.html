<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/bcf7f44089.css" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="contact__form">
            <h2>Choose Account Type</h2>

            <div class="options">
                <input type="radio" name="option" id="individual">
                <label for="individual">
                    <img src="../resources/images/user-solid.svg" style="height:40%;width:40%;margin-bottom: 10px;" alt="">
                    <h3>Customer</h3>
                    <span class="selected"><i class="fas fa-check"></i></span>
                </label>

                <input type="radio" name="option" id="company">
                <label for="company">
                    <img src="../resources/images/wheat-grains.png" style="height:40%;margin-bottom: 10px;" alt="">
                    <h3>Farmer</h3>
                    <span class="selected"><i class="fas fa-check"></i></span>
                </label>
            </div>

            <span class="message__selection"></span>

            <div class="email">
              <img src="../resources/images/phone-receiver-silhouette.png" alt="" style="height: 50%;position : absolute;left: 10px;top:50%; transform: translateY(-50%);">
                <input type="text" placeholder="Phone Number" id="email__field">
                <span class="field__name">Phone Number</span>
                <small class="email__alert">Please enter a valid Phone Number</small>
            </div>

            <div class="bottom">
              

              <a href="otp.html"><button type="submit" class="submitBtn">Get OTP</button></a>
          </div>
            
        </form>
    </div>

    <script src="mainlogin.js"></script>
</body>
</html>
